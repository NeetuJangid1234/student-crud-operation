<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Information Form</title>
</head>
<body>
    <form action="/add_student" method="POST">
        <label for="student_id"> Student Id: </label>
        <input type="number" id="student_id" name="student_id" placeholder="student_id" required><br><br>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name" placeholder="Full Name" required><br><br>

        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father_name" placeholder="Father's Name" required><br><br>

        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name" name="mother_name" placeholder="Mother's Name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="house">Choose a House:</label>
        <select id="house" name="house" required>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
        </select> <br><br>

        
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="female" name="gender" value="F" required>
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="M">
            <label for="male">Male</label>
        </fieldset>
        <br>

        <label for="class">Choose a Class:</label>
        <select id="class" name="class" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> <br><br>

        <label for="section">Choose a Section:</label>
        <select id="section" name="section" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select> <br><br>

        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone_no" placeholder="1234567890" pattern="[0-9]{10}" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
